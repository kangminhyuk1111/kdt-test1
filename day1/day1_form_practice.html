<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>설문조사</h2>
    <label for="name">이름</label>
    <input type="text" id="name"/>
    <br/>
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="example@example.com"/>
    <h3>나이</h3>
    <input type="radio" id="10" name="age"/>
    <label for="10">10대</label>
    <input type="radio" id="20" name="age"/>
    <label for="20">20대</label>
    <input type="radio" id="30" name="age"/>
    <label for="30">30대</label>
    <input type="radio" id="40" name="age"/>
    <label for="40">40대</label>
    <input type="radio" id="50" name="age"/>
    <label for="50">50대</label>
    <input type="radio" id="60" name="age"/>
    <label for="60">60대 이상</label>
    <h3>원하는 강의</h3>
    <input type="checkbox" id="1" name="lan" />
    <label for="1">html</label>
    <input type="checkbox" id="2" name="lan" />
    <label for="2">css</label>
    <input type="checkbox" id="3" name="lan" />
    <label for="3">javascript</label>
    <br/>
    <textarea cols="50" rows="10" placeholder="하고 싶은 말을 써주세요"></textarea>
    <input type="submit" value="제출" />
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그의 종류</title>
  </head>
  <body>
    <form>
      <label for="textInput">id</label>
      <input type="text" id="textInput" />

      <label for="passwordInput">비밀번호</label>
      <input type="password" id="passwordInput" />

      <!-- 
        email type
        -실제 제출을 할때 이메일 형식이 아니면 제출 안됨.
     -->
      <label for="email">email</label>
      <input type="email" id="email" placeholder="abcd@gmail.com" />
      <br />
      <textarea cols="100" rows="10" placeholder="입력하세요."></textarea>
      <br />
      <input type="color" /><br />
      <input type="range" /><br />
      <input type="file" /><br />
      <input type="number" /><br />
      <input type="date" /><br />
      <input type="datetime-local" /><br />

      <h5>다음중 input type이 아닌 것을 모두 고르세요</h5>
      <input type="checkbox" name="input" /> text
      <input type="checkbox" name="input" /> bread
      <input type="checkbox" name="input" /> date
      <input type="checkbox" name="input" /> click
      <input type="checkbox" name="input" /> img
      <br />
      <h5>다음중 img 태그의 속성인 것은 ?</h5>
      <input type="radio" name="img" id="1" /> <label for="1">titme</label>
      <input type="radio" name="img" id="2" /> <label for="2">alt</label>
      <input type="radio" name="img" id="3" /> <label for="3">mouse</label>
      <input type="radio" name="img" id="4" /> <label for="4">value</label>
      <input type="radio" name="img" id="5" /> <label for="5">href</label>

      <input type="button" value="click!" />
      <input type="submit" value="click!" />
      <button>버튼</button>

      <select name="flower">
        <optgroup label="redflower">
          <option value="장미">장미</option>
          <option value="동백꽃">동백꽃</option>
          <option value="카네이션">카네이션</option>
        </optgroup>
        <optgroup label="whiteflower">
            <option>벚꽃</option>
            <option>목련</option>
            <option>매화</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
